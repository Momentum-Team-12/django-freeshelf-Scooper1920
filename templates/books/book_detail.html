
{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ book.title }}</h1>
<div>

    <div>
        <h5>{{ book.author }}</h5>
        <br>
        <h5>About the Book</h5>
        <p>{{ book.description }}</p>
  <form action="{% url 'add_favorite' pk=book.pk %}" method="POST">

        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Add to Favorites</button>
    </div>
</div>
{% endblock %}
